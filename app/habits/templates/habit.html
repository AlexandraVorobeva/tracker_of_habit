{% extends "index.html" %}
{% block content %}

<button type="button" class="btn btn-outline-dark btn btn-outline-light me-2" style="float: right;">ADD HABIT</button>



<div class="container px-4 py-5" id="icon-grid">
    <h2 class="pb-2 border-bottom">All habit</h2>


    {% for habit in habits %}
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 py-2">

        <div>
          <h4 class="fw-bold mb-0">{{ habit.name }}</h4>
          <p>{{ habit.group }}</p>
           <p><a href="{% url 'habit-delete' %}">Delete<a></a></p>
        </div>
      </div>
     {% endfor %}
    </div>
  </div>






{% endblock content %}
